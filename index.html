<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3-Second Image Slideshow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slider">
    <img class="slide active" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Mountains">
    <img class="slide" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Beach">
    <img class="slide" src="https://images.unsplash.com/photo-1491553895911-0055eca6402d" alt="Forest">
    <img class="slide" src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308" alt="City">
    <img class="slide" src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Desert">

    <div class="nav">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
